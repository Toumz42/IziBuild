@(connected : Boolean, admin:Boolean)

@main("Messagerie") {
    <script type='text/javascript' src='/assets/javascripts/views/utils/utils.js'></script>
    <script type='text/javascript' src='/assets/javascripts/views/messagerie.js'></script>
    <script type='text/javascript' src='/assets/javascripts/jquery.materialize-autocomplete.js'></script>
    <div class="fixed-action-btn right-align">
        <a class="btn-floating btn-large waves-effect waves-light indigo fixedFab">
            <i class="material-icons">add</i>
        </a>
        <ul>
            <li><a id="addMsg" class="btn-floating red"><i class="material-icons">send</i></a></li>
            <li><a class="btn-floating orange" @if(admin) { href="/repertoireAdmin" } else { href="/repertoire" }><i class="material-icons">contact_phone</i></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
        <ul class="stage">
            <div class="row" id="msgDiv" style="display: none">
                <div class="col m12 s12 l12">
                    <div class="card card-1">
                        <form id="formGroupe" class="red-text ">
                            <div class="modal-content">
                                <h4 class="@*card-title*@ red-text ">Nouveau Message</h4>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <div class="autocomplete" id="single">
                                            <div class="ac-input">
                                                <div class="valign-wrapper">
                                                    <i class="valign material-icons prefix">account_circle</i>
                                                    <input type="text" id="singleInput" placeholder="Selectionnez le destinataire" data-target="singleDropdown" data-beloworigin="true" autocomplete="off">
                                                </div>
                                                <input type="hidden" id="destId"/>
                                            </div>
                                            <ul id="singleDropdown" class="dropdown-content ac-dropdown"></ul>
                                        </div>
                                        <label class="active" for="singleInput">Destinataire: </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">textsms</i>
                                        <textarea class="materialize-textarea" id="message"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" id="sendMessage" class="modal-action modal-close waves-effect waves-light btn red accent-4 right-align">Valider</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" id="messagerie" style="display: none">
                <div class="col m12 s12 l12 ">
                    <div class="card card-1">
                        <ul class="collection">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" id="noProj">
                <div class="col s12 m12 l12">
                    <div class="card horizontal card-1">
                        <div class="card-image">
                            <img class="noProj" src="/assets/images/construction-worker.png">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title">Aucun Messages</span>
                                <p>Vous n'avez aucun messages. Envoyez votre premier message en quelques clics ! </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    </div>
}(connected, admin)
