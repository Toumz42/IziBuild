@(connected : Boolean, admin:Boolean)

@main("Messagerie") {
    <script type='text/javascript' src='/assets/javascripts/views/utils/utils.js'></script>
    <script type='text/javascript' src='/assets/javascripts/views/conversation.js'></script>
    <div class="valign-wrapper red darken-4 nameConversWrapper white-text ">
        <h5 id="nameConvers" style="padding: 10px;"></h5>
    </div>
    <div class="push-down-30">
        <div id="conversation" class="conversDiv">
        </div>
    </div>

    <div class="row">
        <div class="col m12 s12 offset-l1 l8  sticky-bottom">
        <div class="card">
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" id="message"></textarea>
                    <a href="#!" id="subMsg" class="red-text top-send right-align"><i class='material-icons'>send</i></a>
                    <label for="message">Message</label>
                </div>
            </div>
        </div>
    </div>
}(connected, admin)
