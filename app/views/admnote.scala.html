@()

@main("Administration Notes") {
    <div class="container">
    <script type='text/javascript' src='/assets/javascripts/views/admnote.js'></script>
    <script type='text/javascript' src='/assets/javascripts/index.js'></script>
    <script type='text/javascript' src='/assets/javascripts/views/utils/adminUtils.js'></script>
    <script type='text/javascript' src='/assets/javascripts/jquery.materialize-autocomplete.js'></script>
    <div class="header-panel white-text">
        <ul class="tabs red accent-4 white-text" id="mainTabs">
            <li class="tab col s3"><a class="active" id="noteTab" href="#note">Notes</a></li>
            <li class="tab col s3"><a id="matTab" href="#matiere">Matieres</a></li>
        </ul>
    </div>
    <div class="header-panel white-text">
        <ul class="tabs red accent-4 white-text" id="notesTabs" style="display:none">
            <li class="tab col s3"><a class="active" id="allUser" >Tout</a></li>
        </ul>
    </div>
    <div class="header-panel white-text">
        <ul class="tabs red accent-4 white-text" id="matieresTabs" style="display:none">
            <li class="tab col s3"><a class="active" id="allUser" >Tout</a></li>
        </ul>
    </div>
    <div class="push-down-50 container">
        <div class="row">
            <div id="note">
                <a id="addNote" class="addButton btn-floating twoTabLines hasTab btn-large waves-effect waves-light yellow"><i class="material-icons of_btn">add</i></a>
                <div id="noteAdderDiv" style="display: none">
                    <ul class="stage">
                        <div class="row">
                            <div class="col m12 s12 l12 push-s1 push-m1 push-l1">
                                <li>
                                    <div class="card card-1">
                                        <div class="card-content ">
                                            <div class="row" id="formParent">
                                                <form id="formNote" class="red-text">
                                                    <div class="modal-content">
                                                        <h4 class="@*card-title*@ red-text">Editer note</h4>
                                                        <input type="hidden" id="idNote" value="">
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <input id="noteVal" type="text">
                                                                <label for="note">Note</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <div class="autocomplete" id="multiple">
                                                                    <div class="ac-users"></div>
                                                                    <div class="ac-input">
                                                                        <div class="valign-wrapper">
                                                                            <i class="valign material-icons prefix">account_circle</i>
                                                                            <input type="text" id="multipleInput" style="margin-left:0;left: 3rem;position: relative;" placeholder="Selectionnez les membres du projet" data-activates="multipleDropdown" data-beloworigin="true" autocomplete="off">
                                                                        </div>
                                                                    </div>
                                                                    <ul id="multipleDropdown" class="dropdown-content ac-dropdown"></ul>
                                                                    <input type="hidden" name="multipleHidden" />
                                                                </div>
                                                                <label class="active" style="padding-bottom: 10px" for="multipleInput">Membres du projet : </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-field col s12">
                                                            <select id="matiereNote">
                                                                <option value="" class="remain" disabled selected>Choisir une option</option>
                                                            </select>
                                                            <label>Matière</label>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <a href="#!" id="subNote" class="modal-action modal-close waves-effect waves-light btn red accent-4 right-align">Valider</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
                <div id="noteContent"></div>
            </div>
            <div id="matiere">
                <a id="addMatiere" class="addButton btn-floating twoTabLines hasTab btn-large waves-effect waves-light yellow"><i class="material-icons of_btn">add</i></a>
                <div id="matiereAdderDiv" style="display: none">
                    <ul class="stage">
                        <div class="row">
                            <div class="col m12 s12 l12 push-s1 push-m1 push-l1">
                                <li>
                                    <div class="card card-1">
                                        <div class="card-content ">
                                            <div class="row" id="formParent">
                                                <form id="formMatiere" class="red-text">
                                                    <div class="modal-content">
                                                        <h4 class="@*card-title*@ red-text">Editer projet de matiere</h4>
                                                        <input type="hidden" id="idMatiere" value="">
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <input id="matiereName" type="text">
                                                                <label for="matiere">Matière</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <input id="coef" type="text" >
                                                                <label for="coef">Coefficient</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <select id="classeMatiere">
                                                                    <option class="remain" value="" disabled selected>Choisir une option</option>
                                                                </select>
                                                                <label>Classe</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <a href="#!" id="subMatiere" class="modal-action modal-close waves-effect waves-light btn red accent-4 right-align">Valider</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
                <div id="matiereContent"></div>
            </div>
        </div>
    </div>
    </div>
}
